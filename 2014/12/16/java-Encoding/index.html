        <p>获取任意文件的编码格式。</p>
<a id="more"></a>
<p>首先，需要获取Java系统支持的所有编码集：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Set&lt;String&gt; charsetNames = Charset.availableCharsets().keySet();</span><br></pre></td></tr></table></figure>
<p>然后通过读取文件的一小部分字节，对应每个编码类型逐一进行匹配，最终得出文件的编码，代码如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">import java.io.BufferedInputStream;</span><br><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.nio.ByteBuffer;</span><br><span class="line">import java.nio.charset.CharacterCodingException;</span><br><span class="line">import java.nio.charset.Charset;</span><br><span class="line">import java.nio.charset.CharsetDecoder;</span><br><span class="line">import java.util.Set;</span><br><span class="line"></span><br><span class="line">public class CharsetDetector &#123;</span><br><span class="line"> </span><br><span class="line">    public Charset detectCharset(File f, String[] charsets) &#123;</span><br><span class="line"> </span><br><span class="line">        Charset charset = null;</span><br><span class="line"> </span><br><span class="line">        for (String charsetName : charsets) &#123;</span><br><span class="line">            charset = detectCharset(f, Charset.forName(charsetName));</span><br><span class="line">            if (charset != null) &#123;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        return charset;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    private Charset detectCharset(File f, Charset charset) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            BufferedInputStream input = new BufferedInputStream(new FileInputStream(f));</span><br><span class="line"> </span><br><span class="line">            CharsetDecoder decoder = charset.newDecoder();</span><br><span class="line">            decoder.reset();</span><br><span class="line"> </span><br><span class="line">            byte[] buffer = new byte[512];</span><br><span class="line">            boolean identified = false;</span><br><span class="line">            while ((input.read(buffer) != -1) &amp;&amp; (!identified)) &#123;</span><br><span class="line">                identified = identify(buffer, decoder);</span><br><span class="line">            &#125;</span><br><span class="line"> </span><br><span class="line">            input.close();</span><br><span class="line"> </span><br><span class="line">            if (identified) &#123;</span><br><span class="line">                return charset;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125;</span><br><span class="line"> </span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    private boolean identify(byte[] bytes, CharsetDecoder decoder) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            decoder.decode(ByteBuffer.wrap(bytes));</span><br><span class="line">        &#125; catch (CharacterCodingException e) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">    	try&#123;</span><br><span class="line">        File f = new File(&quot;/Users/YI/Desktop/audio.pcm&quot;);</span><br><span class="line"> </span><br><span class="line">        Set&lt;String&gt; charsetNames = Charset.availableCharsets().keySet();  </span><br><span class="line">        String[] tmp = new String[charsetNames.size()];</span><br><span class="line">        String[] charsetsToBeTested = charsetNames.toArray(tmp);</span><br><span class="line"> </span><br><span class="line">        CharsetDetector cd = new CharsetDetector();</span><br><span class="line">        Charset charset = cd.detectCharset(f, charsetsToBeTested);</span><br><span class="line"> </span><br><span class="line">        if (charset != null) &#123;</span><br><span class="line">            	System.out.println(charset.toString());</span><br><span class="line">            	FileInputStream is = new FileInputStream(f);</span><br><span class="line">                while(true)&#123;</span><br><span class="line">                	byte[] by = new byte[1024];</span><br><span class="line">                	int read = is.read(by);</span><br><span class="line">                	if(read == -1)</span><br><span class="line">                		break;</span><br><span class="line">                &#125;</span><br><span class="line"> </span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            System.out.println(&quot;Unrecognized charset.&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    	&#125;catch(Exception e)&#123;</span><br><span class="line">    		</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
