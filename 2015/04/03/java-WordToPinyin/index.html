ne">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import net.sourceforge.pinyin4j.PinyinHelper;</span><br><span class="line">import net.sourceforge.pinyin4j.format.HanyuPinyinCaseType;</span><br><span class="line">import net.sourceforge.pinyin4j.format.HanyuPinyinOutputFormat;</span><br><span class="line">import net.sourceforge.pinyin4j.format.HanyuPinyinToneType;</span><br><span class="line">import net.sourceforge.pinyin4j.format.HanyuPinyinVCharType;</span><br><span class="line">import net.sourceforge.pinyin4j.format.exception.BadHanyuPinyinOutputFormatCombination;</span><br><span class="line"></span><br><span class="line">public class ChineseToEnglish &#123;</span><br><span class="line">	// 将汉字转换为全拼</span><br><span class="line">	public static String getPingYin(String src) &#123;</span><br><span class="line"></span><br><span class="line">		char[] t1 = null;</span><br><span class="line">		t1 = src.toCharArray();</span><br><span class="line">		String[] t2 = new String[t1.length];</span><br><span class="line">		HanyuPinyinOutputFormat t3 = new HanyuPinyinOutputFormat();</span><br><span class="line">		</span><br><span class="line">		t3.setCaseType(HanyuPinyinCaseType.LOWERCASE);</span><br><span class="line">		t3.setToneType(HanyuPinyinToneType.WITHOUT_TONE);</span><br><span class="line">		t3.setVCharType(HanyuPinyinVCharType.WITH_V);</span><br><span class="line">		String t4 = &quot;&quot;;</span><br><span class="line">		int t0 = t1.length;</span><br><span class="line">		try &#123;</span><br><span class="line">
