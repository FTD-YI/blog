/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line">import java.io.ByteArrayOutputStream;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public class PCM &#123;</span><br><span class="line"></span><br><span class="line">	public void convertAudioFiles(String src, String target) throws Exception &#123;</span><br><span class="line">		   FileInputStream fis = new FileInputStream(src);</span><br><span class="line">		   FileOutputStream fos = new FileOutputStream(target);</span><br><span class="line"></span><br><span class="line">		   //计算长度</span><br><span class="line">		   byte[] buf = new byte[1024 * 4];</span><br><span class="line">		   int size = fis.read(buf);</span><br><span class="line">		   int PCMSize = 0;</span><br><span class="line">		   while (size != -1) &#123;</span><br><span class="line">		      PCMSize += size;</span><br><span class="line">		      size = fis.read(buf);</span><br><span class="line">		    &#125;</span><br><span class="line">		   fis.close();</span><br><span class="line"></span><br><span class="line">		   //填入参数，比特率等等。这里用的是16位单声道 8000 hz</span><br><span class="line">		   WaveHeader header = new WaveHeader();</span><br><span class="line">		   //长度字段 = 内容的大小（PCMSize) + 头部字段的大小(不包括前面4字节的标识符RIFF以及fileLength本身的4字节)</span><br><span class="line">		   header.fileLength = PCMSize + (44 - 8);</span><br><span class="line">		   header.FmtHdrLeth = 16;</span><br><span class="line">		   header.BitsPerSample = 16;</span><br><span class="line">		   header.Channels = 2;</span><br><span class="line">		   header.FormatTag = 0x0001;</span><br><span class="line">		   header.SamplesPerSec = 44100;</span><br><span class="line">		   header.BlockAlign = (short)(header.Channels * header.BitsPerSample / 8);</span><br><span class="line">		   header.AvgBytesPerSec = header.BlockAlign * header.SamplesPerSec;</span><br><span class="line">		   header.DataHdrLeth = PCMSize;</span><br><span class="line"></span><br><span class="line">		   byte[] h = header.getHeader();</span><br><span class="line"></span><br><span class="line">		   assert h.length == 44; //WAV标准，头部应该是44字节</span><br><span class="line">		   //write header</span><br><span class="line">		   fos.write(h, 0, h.length);</span><br><span class="line">		   //write data stream</span><br><span class="line">		   fis = new FileInputStream(src);</span><br><span class="line">		   size = fis.read(buf);</span><br><span class="line">		   while (size != -1) &#123;</span><br><span class="line">		      fos.write(buf, 0, size);</span><br><span class="line">		      size = fis.read(buf);</span><br><span class="line">		   &#125;</span><br><span class="line">		   fis.close();</span><br><span class="line">		   fos.close();</span><br><span class="line">		   System.out.println(&quot;Convert OK!&quot;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	public class WaveHeader &#123;</span><br><span class="line">		   public final char fileID[] = &#123;&apos;R&apos;, &apos;I&apos;, &apos;F&apos;, &apos;F&apos;&#125;;</span><br><span class="line">		   public int fileLength;</span><br><span class="line">		   public char wavTag[] = &#123;&apos;W&apos;, &apos;A&apos;, &apos;V&apos;, &apos;E&apos;&#125;;;</span><br><span class="line">		   public char FmtHdrID[] = &#123;&apos;f&apos;, &apos;m&apos;, &apos;t&apos;, &apos; &apos;&#125;;</span><br><span class="line">		   public int FmtHdrLeth;</span><br><span class="line">		   public short FormatTag;</span><br><span class="line">		   public short Channels;</span><br><span class="line">		   public int SamplesPerSec;</span><br><span class="line">		   public int AvgBytesPerSec;</span><br><span class="line">		   public short BlockAlign;</span><br><span class="line">		   public short BitsPerSample;</span><br><span class="line">		   public char DataHdrID[] = &#123;&apos;d&apos;,&apos;a&apos;,&apos;t&apos;,&apos;a&apos;&#125;;</span><br><span class="line">		   public int DataHdrLeth;</span><br><span class="line"></span><br><span class="line">		public byte[] getHeader() throws IOException &#123;</span><br><span class="line">		   ByteArrayOutputStream bos = new ByteArrayOutputStream();</span><br><span class="line">		   WriteChar(bos, fileID);</span><br><span class="line">		   WriteInt(bos, fileLength);</span><br><span class="line">		   WriteChar(bos, wavTag);</span><br><span class="line">		   WriteChar(bos, FmtHdrID);</span><br><span class="line">		   WriteInt(bos,FmtHdrLeth);</span><br><span class="line">		   WriteShort(bos,FormatTag);</span><br><span class="line">		   WriteShort(bos,Channels);</span><br><span class="line">		   WriteInt(bos,SamplesPerSec);</span><br><span class="line">		   WriteInt(bos,AvgBytesPerSec);</span><br><span class="line">		   WriteShort(bos,BlockAlign);</span><br><span class="line">		   WriteShort(bos,BitsPerSample);</span><br><span class="line">		   WriteChar(bos,DataHdrID);</span><br><span class="line">		   WriteInt(bos,DataHdrLeth);</span><br><span class="line">		   bos.flush();</span><br><span class="line">		   byte[] r = bos.toByteArray();</span><br><span class="line">		   bos.close();</span><br><span class="line">		   return r;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		private void WriteShort(ByteArrayOutputStream bos, int s) throws IOException &#123;</span><br><span class="line">		   byte[] mybyte = new byte[2];</span><br><span class="line">		   mybyte[1] =(byte)( (s &lt;&lt; 16) &gt;&gt; 24 );</span><br><span class="line">		   mybyte[0] =(byte)( (s &lt;&lt; 24) &gt;&gt; 24 );</span><br><span class="line">		   bos.write(mybyte);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		private void WriteInt(ByteArrayOutputStream bos, int n) throws IOException &#123;</span><br><span class="line">		   byte[] buf = new byte[4];</span><br><span class="line">		   buf[3] =(byte)( n &gt;&gt; 24 );</span><br><span class="line">		   buf[2] =(byte)( (n &lt;&lt; 8) &gt;&gt; 24 );</span><br><span class="line">		   buf[1] =(byte)( (n &lt;&lt; 16) &gt;&gt; 24 );</span><br><span class="line">		   buf[0] =(byte)( (n &lt;&lt; 24) &gt;&gt; 24 );</span><br><span class="line">		   bos.write(buf);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		private void WriteChar(ByteArrayOutputStream bos, char[] id) &#123;</span><br><span class="line">		   for (int i=0; i&lt;id.length; i++) &#123;</span><br><span class="line">		      char c = id[i];</span><br><span class="line">		      bos.write(c);</span><br><span class="line">		   &#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">		</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
